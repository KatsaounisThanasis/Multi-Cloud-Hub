server {
    listen 80;
    
    # Enable gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # This is important if you want to avoid CORS issues in production
    # by serving everything under the same domain.
    # But currently you use port 8000 directly. 
    # If we want to use nginx as a reverse proxy for API too:
    # location /api/ {
    #     proxy_pass http://api:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
