name: Multi-Cloud Hub CI

on:
  push:
    branches: [ main, preprod ]
  pull_request:
    branches: [ main, preprod ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    - name: Run Backend Tests
      run: |
        export ENVIRONMENT=test
        # Run only unit tests in CI to avoid cloud credential requirements
        pytest tests/unit
      env:
        DATABASE_URL: sqlite:///./test.db
        JWT_SECRET_KEY: test-secret-key

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-v3/package-lock.json
    - name: Install dependencies
      run: cd frontend-v3 && npm install
    - name: Build Frontend
      run: cd frontend-v3 && npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build API Docker Image
      run: docker build -t multicloud-api:latest .
    - name: Build Frontend Docker Image
      run: cd frontend-v3 && docker build -t multicloud-frontend:latest -f Dockerfile.dev .
