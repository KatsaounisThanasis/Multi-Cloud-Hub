# Docker Compose for Multi-Cloud Infrastructure Management API
# This provides an easy way to run the entire stack locally

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multicloud-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}

      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174}

      # Database and Redis
      - DATABASE_URL=postgresql://apiuser:${DB_PASSWORD:-changeme}@postgres:5432/multicloud
      - REDIS_URL=redis://redis:6379/0

      # Azure Configuration
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}

      # GCP Configuration
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-service-account.json
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}

    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs

      # Mount templates for easy editing
      - ./templates:/app/templates

      # Mount GCP credentials (if using service account)
      - ${GCP_CREDENTIALS_PATH:-./credentials}:/app/credentials:ro

      # Development only: Mount code for hot reload
      # REMOVE THIS LINE FOR PRODUCTION:
      - ./backend:/app/backend

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Networking
    networks:
      - multicloud-network
    depends_on:
      - postgres
      - redis

  # Frontend React Application (Development)
  frontend:
    build:
      context: ./frontend-v3
      dockerfile: Dockerfile.dev
    container_name: multicloud-frontend
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount source code for hot reload
      - ./frontend-v3/src:/app/src
      - ./frontend-v3/public:/app/public
      - ./frontend-v3/index.html:/app/index.html
      - ./frontend-v3/vite.config.js:/app/vite.config.js
      - ./frontend-v3/tailwind.config.js:/app/tailwind.config.js
      - ./frontend-v3/postcss.config.js:/app/postcss.config.js
      # Prevent node_modules from being overwritten
      - /app/node_modules
    networks:
      - multicloud-network
    depends_on:
      - api
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multicloud-worker
    # Azure login + start celery (shell form to allow env vars and chaining)
    command: >
      bash -c "
        if [ -n \"$$AZURE_CLIENT_ID\" ] && [ -n \"$$AZURE_CLIENT_SECRET\" ] && [ -n \"$$AZURE_TENANT_ID\" ]; then
          echo 'Logging in to Azure CLI...'
          az login --service-principal -u $$AZURE_CLIENT_ID -p $$AZURE_CLIENT_SECRET --tenant $$AZURE_TENANT_ID --output none 2>/dev/null || echo 'Azure login failed'
          echo 'Azure CLI configured'
        fi
        exec celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=2 -Q celery,deployments,maintenance
      "
    environment:
      # Database and Redis
      - DATABASE_URL=postgresql://apiuser:${DB_PASSWORD:-changeme}@postgres:5432/multicloud
      - REDIS_URL=redis://redis:6379/0

      # Azure Configuration
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}

      # GCP Configuration
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-service-account.json
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ${GCP_CREDENTIALS_PATH:-./credentials}:/app/credentials:ro
      # Development only: Mount code for hot reload
      # REMOVE THIS LINE FOR PRODUCTION:
      - ./backend:/app/backend
    networks:
      - multicloud-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "backend.tasks.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: multicloud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - multicloud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL for deployment tracking
  postgres:
    image: postgres:15-alpine
    container_name: multicloud-db
    environment:
      - POSTGRES_DB=multicloud
      - POSTGRES_USER=apiuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - multicloud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  multicloud-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
